<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/styles/style.css">
    <link rel="shortcut icon" href="./Assets/images/LogoAmazingEvents.png" type="image/x-icon">

    <title>Past Events | Amazing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="headertop">
          <div class="logo">
            <img class="imglogo" src="./Assets/images/LogoAmazingEvents.png" alt="">
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./upcoming.html">Upcoming</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Past Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./stats.html">Stats</a>
                </li>
                
              </ul>
            </div>
          </div>
        </nav>
        </div>
    
    </header>
    <main>
      <div class="titulo">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <h1>Past Events</h1>
            </div>
            <div class="carousel-item">
              <h1>Past Events</h1>
            </div>
            <div class="carousel-item">
              <h1>Past Events</h1>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        </div>

        <div id="app">
        
          <div class="category-search">
  
            <div class="category" id="category-place">
              <div class="form-check form-check-inline" v-for="categoria of categorias" v-if="eventos">   
                <label class="form-check-label">{{categoria}}
                <input class="form-check-input" type="checkbox" @change="filtroCruzado" v-model="checked" :value="categoria">
                </label>
              </div>
            </div>
  
            <div class="searchthing" data-bs-theme="dark">
              <form class="d-flex" role="search" >
                <input v-model="valueBusqueda" @keyup="filtroCruzado" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-place">
                <button class="btn btn-outline-success bg-dark" type="submit" style="color: white;">Search</button>
              </form>
            </div>
          </div>
  
          <div id="cards-section" class="card-position">
            <div class="card" style="width: 16rem;" v-for="evento of eventosFiltrados" v-if="eventos">
              <img v-bind:src="evento.image" class="card-img-top" :alt="evento.name">
                <div class="card-body">
                  <h5 class="card-title">{{evento.name}}</h5>
                  <p class="card-text">{{evento.date}}</p>
                  <p class="card-text">{{evento.category}}</p>
                  <p class="card-text">{{evento.place}}</p>
                    <div class="abajocard">
                    <p class="card-text">USD {{evento.price}}</p>
                    <a :href='"./details.html?idUrl="+evento._id' class="btn btn-secondary">View More</a>
                    </div>
                </div>
            </div>
          </div>
          <h3 v-if="eventosFiltrados && !eventosFiltrados.length" style="text-align: center;">Not Found :(</h3>
        </div>
    </main>
    <footer>
        
            <div>
                <img class="insta" src="./Assets/images/insta-logo.png" alt="insta-logo">
                <img class="face" src="./Assets/images/face-logo.png" alt="face-logo">
                <img class="whats" src="./Assets/images/whats-logo.png" alt="whatsapp-logo">
            </div>
            <div>
             <h4>
                Cohort 41 
             </h4>
            </div>
      
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.2.45/dist/vue.global.js"></script>
    <script src="./Assets/js/pastEvents.js"></script>
</body>
</html>
